                        "datePublished": "28th February, 2023",
                        "reviewBody": "The temple is beautiful and once you enter it you will feel very cool and relaxed. The temple is surrounded by beautiful gardens and lakes of lotus flowers. There is also a museum behind the temple for celebrities who want to learn about the historical importance of the regions in Pune. thanks",

                        "@type": "Review",
                        "datePublished": "27th February, 2023",
                        "reviewBody": "Saras bagh is also known as Talyatla Ganpati by punekar.It has  a good surrounding with water and लोटस in it.It has huge pelvic floor for roming around with family..It has a many toys nad rides for playing children after visiting ganapati temple. A must visit place on week end",

                    {
                        "@type": "Review",
                        "datePublished": "26th February, 2023",
                        "reviewBody": "Saras Baug is a popular attraction in Pune which was initially a lake at the foothills of Parvati. As the water of the lake dried up, the exposed land was developed into a park and was named Saras Baug. The attraction expands over an area 25 acres and also has a temple in the centre....",
                        "author": {

                            "name": "Vaishnavi Kashiram Harne"
                        }
                    },
                    {
                        "@type": "Review",
                        "datePublished": "25th February, 2023",
                        "reviewBody": "Saras Baugh ganpti temple ki sthapna 1780 me hui he wo bhi peshwai pariwaar se use mandir ke baju bahot hie bada garden he aur us me chote chote parks he baccho ke liye yaha bahot safari cheeze he jaise ki bahot saare khel aur khilone ye Park bujurg insaan ke bhi bahot accha he yaha morning me aap jogging karne ke liye bhi aa sake hee",
                        "author": {
                            "@type": "Person",
                            "name": "Shankar"
                        }
                    },
                    {
                        "@type": "Review",
                        "datePublished": "22nd February, 2023",
                        "reviewBody": "Saras Baug is a Temple situated in the heart of pune city and just at walking distance from Swargate, you can visit any time in a day and there is no entrance fees, this place is famous for family and famous Ganpati Temple is located at saras baug. I am Visiting temple from my childhood. must visit.",
                        "author": {
                            "@type": "Person",
                            "name": "Raviraj Mhaske"
                        }
                    },
                    {
                        "@type": "Review",
                        "datePublished": "16th February, 2023",
                        "reviewBody": "One of the finest garden of pune for every one ( kids, adults and old peoples).. The garden is good but somehow the maintenance of the garden is not as expected. Visitors threw garbage anywhere in the garden.... Need to improve the maintenance of the area.",
                        "author": {
                            "@type": "Person",
                            "name": "Amaan Bagwan"
                        }
                    },
                    {
                        "@type": "Review",
                        "datePublished": "21st February, 2023",
                        "reviewBody": "Beautiful place to take rest in the park it`s like park but in this Baugh beautiful temple is available you that temple speciality that ganpati trunk is right side that`s speciality it`s very silent children`s can play there you can celebrate birthday in this Baugh.",
                        "author": {
                            "@type": "Person",
                            "name": "Vicky Vicky"
                        }
                    },
                    {
                        "@type": "Review",
                        "datePublished": "20th February, 2023",
                        "reviewBody": "Sarasbaug is major landmark in the City of Pune. Where the Parks stands was occupied by a small Lake once upon a time. The lake was dried up and was later developed into Sarasbaug. The whole 25 Acre place known as Sarabaug and Ganesh Temple was built in lake. The Temple is also known or famous as Talyatla Ganapati (Ganpati of Lake) The Temple was developed 1875 under direction of Nanasaheb Peshwe. The construction was complete 1784. The place was a residence of Peshwa Family before the Temple was built. A nice and spiritual place to visit while in Pune. ",
                        "author": {
                            "@type": "Person",
                            "name": "Priyavanda Mulik"
                        }
                    },
                    {
                        "@type": "Review",
                        "datePublished": "19th February, 2023",
                        "reviewBody": "Sarasbaug ganapati temple is a shrine for siddhi vinayak ganesh, as established by maratha ruler shrimant sawai madhavrao peshwa, in 1784. located in the the middle of sarasbag. you can see thousands of visitors per day. thousands of people visit on diwali padwa to see the deepotsav. A must visit place",
                        "author": {
                            "@type": "Person",
                            "name": "Anil"
                        }
                    },
                    {
                        "@type": "Review",
                        "datePublished": "12th February, 2023",
                        "reviewBody": "This place houses a beautiful garden and a very old temple of Lord Ganesha inside it. Entry is free and during the festivals there is lot of rush here. Once inside the temple complex the atmosphere is serene. Will surely visit this place in future as well.",
                        "author": {

                       \"name\": \"Shankar\"\n                        }\n                    },\n                    {\n                        \"@type\": \"Review\",\n                        \"datePublished\": \"22nd February, 2023\",\n                        \"reviewBody\": \"Saras Baug is a Temple situated in the heart of pune city and just at walking distance from Swargate, you can visit any time in a day and there is no entrance fees, this place is famous for family and famous Ganpati Temple is located at saras baug. I am Visiting temple from my childhood. must visit.\",\n                        \"author\": {\n                            \"@type\": \"Person\",\n                            \"name\": \"Raviraj Mhaske\"\n                        }\n                    },\n                    {\n                        \"@type\": \"Review\",\n                        \"datePublished\": \"16th February, 2023\",\n                        \"reviewBody\": \"One of the finest garden of pune for every one ( kids, adults and old peoples).. The garden is good but somehow the maintenance of the garden is not as expected. Visitors threw garbage anywhere in the garden.... Need to improve the maintenance of the area.\",\n                        \"author\": {\n                            \"@type\": \"Person\",\n                            \"name\": \"Amaan Bagwan\"\n                        }\n                    },\n                    {\n                        \"@type\": \"Review\",\n                        \"datePublished\": \"21st February, 2023\",\n                        \"reviewBody\": \"Beautiful place to take rest in the park it`s like park but in this Baugh beautiful temple is available you that temple speciality that ganpati trunk is right side that`s speciality it`s very silent children`s can play there you can celebrate birthday in this Baugh.\",\n                        \"author\": {\n                            \"@type\": \"Person\",\n                            \"name\": \"Vicky Vicky\"\n                        }\n                    },\n                    {\n                        \"@type\": \"Review\",\n                        \"datePublished\": \"20th February, 2023\",\n                        \"reviewBody\": \"Sarasbaug is major landmark in the City of Pune. Where the Parks stands was occupied by a small Lake once upon a time. The lake was dried up and was later developed into Sarasbaug. The whole 25 Acre place known as Sarabaug and Ganesh Temple was built in lake. The Temple is also known or famous as Talyatla Ganapati (Ganpati of Lake) The Temple was developed 1875 under direction of Nanasaheb Peshwe. The construction was complete 1784. The place was a residence of Peshwa Family before the Temple was built. A nice and spiritual place to visit while in Pune. \",\n                        \"author\": {\n                            \"@type\": \"Person\",\n                            \"name\": \"Priyavanda Mulik\"\n                        }\n                    },\n                    {\n                        \"@type\": \"Review\",\n                        \"datePublished\": \"19th February, 2023\",\n                        \"reviewBody\": \"Sarasbaug ganapati temple is a shrine for siddhi vinayak ganesh, as established by maratha ruler shrimant sawai madhavrao peshwa, in 1784. located in the the middle of sarasbag. you can see thousands of visitors per day. thousands of people visit on diwali padwa to see the deepotsav. A must visit place\",\n                        \"author\": {\n                            \"@type\": \"Person\",\n                            \"name\": \"Anil\"\n                        }\n                    },\n                    {\n                        \"@type\": \"Review\",\n                        \"datePublished\": \"12th February, 2023\",\n                        \"reviewBody\": \"This place houses a beautiful garden and a very old temple of Lord Ganesha inside it. Entry is free and during the festivals there is lot of rush here. Once inside the temple complex the atmosphere is serene. Will surely visit this place in future as well.\",\n                        \"author\": {\n                            \"@type\": \"Person\",\n                            \"name\": \"Dwayne Correia\"\n                        }\n                    }\n    ]\n    ,\"openingHoursSpecification\": [ {\n                      \"@type\": \"OpeningHoursSpecification\",\n                      \"dayOfWeek\": \"http://schema.org/Monday \",\n                      \"opens\": [\" 06:00 am \"],\n                      \"closes\": [\" 10:00 pm\"] },{\n                      \"@type\": \"OpeningHoursSpecification\",\n                      \"dayOfWeek\": \"http://schema.org/Tuesday \",\n                      \"opens\": [\" 06:00 am \"],\n                      \"closes\": [\" 10:00 pm\"] },{\n                      \"@type\": \"OpeningHoursSpecification\",\n                      \"dayOfWeek\": \"http://schema.org/Wednesday \",\n                      \"opens\": [\" 06:00 am \"],\n                      \"closes\": [\" 10:00 pm\"] },{\n                      \"@type\": \"OpeningHoursSpecification\",\n                      \"dayOfWeek\": \"http://schema.org/Thursday \",\n                      \"opens\": [\" 06:00 am \"],\n                      \"closes\": [\" 10:00 pm\"] },{\n                      \"@type\": \"OpeningHoursSpecification\",\n                      \"dayOfWeek\": \"http://schema.org/Friday \",\n                      \"opens\": [\" 06:00 am \"],\n                      \"closes\": [\" 10:00 pm\"] },{\n                      \"@type\": \"OpeningHoursSpecification\",\n                      \"dayOfWeek\": \"http://schema.org/Saturday \",\n                      \"opens\": [\" 06:00 am \"],\n                      \"closes\": [\" 10:00 pm\"] },{\n                      \"@type\": \"OpeningHoursSpecification\",\n                      \"dayOfWeek\": \"http://schema.org/Sunday \",\n
